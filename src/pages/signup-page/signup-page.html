<ion-header>

  <ion-navbar>
    <ion-title>SignupPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-input type="text" placeholder="Username" [(ngModel)]="user.Name"></ion-input>
  <ion-input type="text" placeholder="Password" [(ngModel)]="user.Password" ></ion-input>
  <button ion-button clear full (click)="createAccount(user)">Submit</button>
</ion-content>
